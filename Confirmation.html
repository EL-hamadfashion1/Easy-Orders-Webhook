<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الطلب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .whatsapp-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe57;
        }

        .code-input {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>تأكيد الطلب</h2>
        <p>لتأكيد الطلب، تواصل معنا على واتساب:</p>
        <a href="https://wa.me/01022549817?text=أريد%20تأكيد%20الطلب" target="_blank" class="whatsapp-btn">تواصل معنا
            على واتساب</a>
        <div class="code-input">
            <p>أدخل كود التحقق الذي تم إرساله لك:</p>
            <input type="text" id="confirmationCode" placeholder="أدخل الكود هنا">
            <input type="hidden" id="phoneNumber">
            <br>
            <button onclick="verifyCode()" id="Confirmbtn">تأكيد الكود</button>
            <p id="message" class="message"></p>
        </div>
    </div>
    <script>
        // دالة مساعدة لعمل fetch مع الـheader بتاع ngrok
        async function customFetch(url, options = {}) {
            const defaultHeaders = {
                'Content-Type': 'application/json',
                'ngrok-skip-browser-warning': '69420' // الـheader عشان نمرّق تحذير ngrok
            };

            // دمج الـheaders الافتراضية مع أي headers جاية من options
            options.headers = { ...defaultHeaders, ...options.headers };

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error.message);
                throw error;
            }
        }

        // دالة لجلب رقم الهاتف الحالي من السيرفر
        async function getCurrentPhoneNumber() {
            try {
                console.log("from get curr");
                const data = await customFetch('https://35e4-102-190-176-101.ngrok-free.app/current-phone', {
                    mode: 'cors'
                });
                console.log("from get curr res", data);

                if (data.phone_number) {
                    document.getElementById('phoneNumber').value = data.phone_number;
                    return data;
                }
                return {};
            } catch (error) {
                console.error('Error fetching phone number:', error.message);
                document.getElementById('message').textContent = 'حدث خطأ في جلب رقم الهاتف';
                document.getElementById('message').style.color = 'red';
                throw error;
            }
        }

        // دالة التحقق من الكود
        async function verifyCode() {
            const phoneData = await getCurrentPhoneNumber();
            console.log(phoneData);
            const code = document.getElementById('confirmationCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value; // استخدمنا الـinput بدل القيمة الثابتة
            const messageElement = document.getElementById('message');
            const confirmBtn = document.getElementById('Confirmbtn');

            console.log("=======================> Phone Number: " + phoneNumber);

            if (!phoneNumber) {
                messageElement.textContent = 'رقم التليفون غير متوفر';
                messageElement.style.color = 'red';
                return;
            }

            if (!code) {
                messageElement.textContent = 'يرجى إدخال كود التحقق';
                messageElement.style.color = 'red';
                return;
            }

            confirmBtn.disabled = true;
            confirmBtn.textContent = 'جاري التحقق...';

            try {
                const result = await customFetch('https://35e4-102-190-176-101.ngrok-free.app/webhook/verify', {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ phone_number: phoneNumber, entered_code: code })
                });

                if (result.success) {
                    messageElement.style.color = 'green';
                    messageElement.textContent = 'تم تأكيد الطلب بنجاح! تحقق من واتساب للحصول على تفاصيل الطلب.';
                } else {
                    messageElement.style.color = 'red';
                    messageElement.textContent = result.message || 'كود التحقق غير صحيح، حاول مرة أخرى.';
                }
            } catch (error) {
                messageElement.style.color = 'red';
                messageElement.textContent = 'حدث خطأ أثناء التحقق، حاول مرة أخرى.';
                console.error('Error:', error);
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'تأكيد الكود';
            }
        }
    </script>
</body>

</html>
