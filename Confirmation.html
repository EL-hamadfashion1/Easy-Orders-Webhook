<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الطلب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .whatsapp-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe57;
        }

        .code-input {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>تأكيد الطلب</h2>
        <p>لتأكيد الطلب، تواصل معنا على واتساب:</p>
        <a href="https://wa.me/01224309198?text=أريد%20تأكيد%20الطلب" target="_blank" class="whatsapp-btn">تواصل معنا
            على واتساب</a>
        <div class="code-input">
            <p>أدخل كود التحقق الذي تم إرساله لك:</p>
            <input type="text" id="confirmationCode" placeholder="أدخل الكود هنا">
            <input type="hidden" id="orderId" value="ORDER_ID_HERE">
            <input type="hidden" id="phoneNumber" value="PHONE_NUMBER_HERE">
            <br>
            <button onclick="verifyCode()">تأكيد الكود</button>
            <p id="message" class="message"></p>
        </div>
    </div>

    <script>
        async function verifyCode() {
            const code = document.getElementById('confirmationCode').value;
            const orderId = document.getElementById('orderId').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const messageElement = document.getElementById('message');

            if (!code) {
                messageElement.textContent = 'يرجى إدخال كود التحقق';
                return;
            }

            try {
                const response = await fetch('https://your-server.com/webhook/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone_number: phoneNumber,
                        entered_code: code,
                        order_id: orderId
                    })
                });

                const result = await response.json();
                if (result.success) {
                    messageElement.style.color = 'green';
                    messageElement.textContent = 'تم تأكيد الطلب بنجاح! تحقق من واتساب للحصول على تفاصيل الطلب.';
                } else {
                    messageElement.style.color = 'red';
                    messageElement.textContent = 'كود التحقق غير صحيح، حاول مرة أخرى.';
                }
            } catch (error) {
                messageElement.style.color = 'red';
                messageElement.textContent = 'حدث خطأ أثناء التحقق، حاول مرة أخرى.';
            }
        }
    </script>
</body>

</html>
