<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الطلب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .confirm-container {
      max-width: 600px;
      margin: 20px auto 0;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none; /* مخفي في البداية */
    }

    .confirm-title {
      color: #333;
    }

    .confirm-whatsapp-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px 0;
    }

    .confirm-whatsapp-btn:hover {
      background-color: #1ebe57;
    }

    .confirm-code-input {
      margin-top: 20px;
    }

    .confirm-code-input input[type="text"] {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .confirm-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .confirm-button:hover:not(:disabled) {
      background-color: #0056b3;
    }
        .form_checkout_btn,
        .checkout_buy_now {
            display: none !important;
        }

        .message {
            margin-top: 10px;
            color: #333;
        }
  </style>
</head>
<body>
<div class="card-confirm">

    <!-- زر الشراء -->
    <button onclick="toggleConfirmContainer()" class="confirm-button">اضغط هنا للشراء</button>
  
    <!-- الكونتينر -->
    <div class="confirm-container" id="confirmContainer">
      <h2 class="confirm-title">تأكيد الطلب</h2>
      <p>لتأكيد الطلب، تواصل معنا على واتساب:</p>
      <a href="https://wa.me/+201022549817?text=أريد%20تأكيد%20الطلب"
         target="_blank"
         class="confirm-whatsapp-btn">
        تواصل معنا على واتساب
      </a>
      <div class="confirm-code-input">
        <p>أدخل كود التحقق الذي تم إرساله لك:</p>
        <input type="text" id="confirmationCode" placeholder="أدخل الكود هنا">
        <input type="hidden" id="phoneNumber">
        <br>
        <button onclick="verifyCode()" id="confirmBtn" class="confirm-button">تأكيد الكود</button>
        <p id="message" class="confirm-message"></p>
      </div>
    </div>
</div>

  <script>
    function toggleConfirmContainer() {
      const container = document.getElementById('confirmContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    function verifyCode() {
      const code = document.getElementById('confirmationCode').value;
      const message = document.getElementById('message');

      // تحقق تجريبي
      if (code === '1234') {
        message.textContent = 'تم التأكيد بنجاح!';
        message.style.color = 'green';
      } else {
        message.textContent = 'الكود غير صحيح. حاول مرة أخرى.';
        message.style.color = 'red';
      }
    }
  </script>

</body>
</html>
